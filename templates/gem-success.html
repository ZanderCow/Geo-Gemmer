    <div class="container py-4 py-xl-5" style="padding-bottom: 0;">
        <div class="row gy-4 gy-md-0">
            <div class="col-md-6">
                <div class="d-none d-sm-flex justify-content-center justify-content-sm-center align-items-sm-center p-xl-5 m-xl-5 invisible">
                    <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="font-size: 320px;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/static/js/script.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elem = document.getElementById('floating-checkmark');
            let posX = Math.random() * window.innerWidth;
            let posY = Math.random() * window.innerHeight;
            let dirX = (Math.random() - 0.5) * 2;
            let dirY = (Math.random() - 0.5) * 2;
            const speed = 500;
            let scale = 10;
            let angle = 0;
    
            function updatePosition() {
                const screenWidth = window.innerWidth - elem.clientWidth;
                const screenHeight = window.innerHeight - elem.clientHeight;
            
                // Update position
                posX += dirX * speed;
                posY += dirY * speed;
                scale = 1 + Math.random();
                angle += (Math.random() - 0.5) * 20;
            
                // Check boundaries and reverse direction if needed
                if (posX > screenWidth || posX < 0) {
                    dirX *= -1; // Reverse direction X
                    posX = Math.max(0, Math.min(posX, screenWidth)); // Correct position to be within the bounds
                    scale = Math.random() * 2 + 1; // Random scale between 1 and 3
                    elem.style.stroke = `hsl(${Math.random() * 360}, 100%, 50%)`; // Change color randomly
                }
                if (posY > screenHeight || posY < 0) {
                    dirY *= -1; // Reverse direction Y
                    posY = Math.max(0, Math.min(posY, screenHeight)); // Correct position to be within the bounds
                    scale = Math.random() * 2 + 1; // Random scale between 1 and 3
                    elem.style.stroke = `hsl(${Math.random() * 360}, 100%, 50%)`; // Change color randomly
                }
            
                // Apply new position and transformations
                elem.style.transform = `translate(${posX}px, ${posY}px) scale(${scale}) rotate(${angle}deg)`;
            }
            
    
            setInterval(updatePosition, 20);
    
            window.onresize = function() {
                // Recalculate bounds and adjust position on resize
                const screenWidth = window.innerWidth - elem.clientWidth;
                const screenHeight = window.innerHeight - elem.clientHeight;
                posX = Math.min(posX, screenWidth);
                posY = Math.min(posY, screenHeight);
            };
        });
    </script>
