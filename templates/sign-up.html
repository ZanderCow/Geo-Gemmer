{% from "components/navbar.html" import navbar %}
{% from "components/footer.html" import footer %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alexandria&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap">
    <link rel="stylesheet" href="../static/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    {{ navbar('sign-up') }}

    <section class="py-5">
        <div class="container py-5" data-aos="fade">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto"><img src="../static/img/geo-gemmer-logo.png" width="191" height="88" style="padding-bottom: initial;"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <form method="post" action="/sign-up" data-bs-theme="light">
                                <div class="mb-3"><input class="form-control" type="text" data-bss-hover-animate="pulse" name="username" placeholder="Username"></div>
                                <div class="mb-3"><input class="form-control" type="password" data-bss-hover-animate="pulse" name="password" placeholder="Password">
                                    {% if user_already_exists %}
                                    <p class="text-muted " style="padding-top: 10px;"><span style="color: rgb(186, 49, 0);">User already&nbsp;exists</span></p>

                                    {% else %}
                                    {% endif %}
                                </div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit" data-bss-hover-animate="pulse"><span style="color: rgb(255, 255, 255);">Sign up</span></button></div>
                            </form>
                            <p class="text-muted">Already have an account?&nbsp;<a href="/login">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{ footer() }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../static/js/script.min.js"></script>
</body>

</html>
